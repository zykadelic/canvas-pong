<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Pong</title>
  <link rel="preload" href="https://fonts.cdnfonts.com/css/monofonto" as="style">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/monofonto">
  <link rel="stylesheet" href="./style/index.css">
</head>
<body>
  <canvas id="canvas"></canvas>

  <section id="titleScreen">
    <h1 id="title">
      Canvas Pong<br>
      <small id="version">Early access</small>
    </h1>
    <menu id="menu">
      <li class="menu-item">
        <button class="button" data-play>Play</button>
      </li>
    </menu>
    <div id="keybindsHint">
      <div class="player-keybinds" data-player="left"></div>
      <div class="player-keybinds" data-player="right"></div>
    </div>
  </section>

  <div id="healthBars">
    <ol class="player-health" data-player="left">
      <li class="player-health-point" data-fill="full"></li>
      <li class="player-health-point" data-fill="full"></li>
      <li class="player-health-point" data-fill="full"></li>
      <li class="player-health-point" data-fill="full"></li>
      <li class="player-health-point" data-fill="full"></li>
    </ol>
    <ol class="player-health" data-player="right">
      <li class="player-health-point" data-fill="full"></li>
      <li class="player-health-point" data-fill="full"></li>
      <li class="player-health-point" data-fill="full"></li>
      <li class="player-health-point" data-fill="full"></li>
      <li class="player-health-point" data-fill="full"></li>
    </ol>
  </div>

  <script src="./script/index.js" type="module"></script>
</body>
</html>
